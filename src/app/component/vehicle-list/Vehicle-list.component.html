
<div class="container">
    <h1>Vehículos</h1>

    <table class="table table-striped table-bordered">
        <thead>
            <tr scope="col">
                <td>ID</td>
                <td>Tipo de Vehículo</td>
                <td>Modelo</td>
                <td>Placa</td>
                <td>Color</td>
                <td># Pasajeros</td>
                <td>Foto</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of vehicles">
                <td>{{ item.id}}</td>
                <td>{{ item.idVehicleType}}</td>
                <td>{{ item.model}}</td>
                <td>{{ item.licensePlate}}</td>
                <td>{{ item.color}}</td>
                <td>{{ item.numberPassengers}}</td>
                <td>{{ item.photo}}</td>
                <td>
                    <a class="btn btn-sm btn btn-outline-warning" [routerLink]="[ '/vehicle-edit', item.id ]">Editar</a>
                </td>
                <td>
                    <a class="btn btn-sm btn btn-outline-danger" [routerLink]="[ '/vehicle-delete', item.id ]">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
